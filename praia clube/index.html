<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.mobile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>PRAIA CLUBE</title>
</head>
<body>
    <contain>
        <header>
            <div class="hamburger"><i class="bi bi-list"></i></div>
            <div class="logo"><img src="imagens/1200px-Logo_do_Praia_com_contorno_preto.png" alt="logo"></div>
        </header>
        <main>
            <h1 id="praia">praia</h1>
            <h1>pra vc</h1>
            <article>
                <p>bem-vindo</p>
                <p>flavio eduardo segantini alves</p>
                <div id="amarelinha">
                    <div class="saldo horas">SALDO HORAS <br> ACADEMIA</div>
                </div>   <p>+5:05</p>
                <div id="pretinha">
                    <p>COMPRAR HORAS</p>
                </div>
            </article>
        </main>
        <aside>
            <div class="um">
                <figure>
                    <h4><i class="bi bi-newspaper"></i></h4>
                    <p>notícias</p>
                </figure>
                <figure>
                    <h4 id="at"><i class="bi bi-people-fill"></i></h4>
                    <p>atendimento</p>
                </figure>
            </div>
            <div class="dois">
                <figure>
                    <h4><i class="bi bi-archive"></i></h4>
                    <p>financeiro</p>
                </figure>
                <figure>
                    <h4><i class="bi bi-person-vcard"></i></h4>
                    <p>carteirinha</p>
                </figure>
            </div>
            <div class="tres">
                <figure>
                    <h4><i class="bi bi-ticket-perforated"></i></h4>
                    <p>convite</p>
                </figure>
                <figure>
                    <h4><i class="bi bi-stars"></i></h4>
                    <p>escola de esportes</p>
                </figure>
                
            </div>
            <div class="quatro">
                <figure>
                    <h4><i class="bi bi-headphones"></i></h4>
                    <p>musculação</p>
                </figure>
                <figure>
                    <h4><i class="bi bi-bicycle"></i></h4>
                    <p>fitness</p>
                </figure>
            </div>
        </aside>
        
    </contain>
    
</body>
</html>
